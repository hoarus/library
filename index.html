<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <div class="page-container">
    <button class ="new-book-button">New Book</button>
    <form class="new-book-form hidden">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="title">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <label for="pages">Number of pages:</label>
      <input type="text" id="pages" name="pages">
      <label for="read">Have you read this book?</label>
      <select name="read" id="read">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      
    </form> 
    <button class="submit">Submit Book</button>
    <div class="books-container"></div>
  </div>
  
</body>
<script src="library.js"></script> 
</html>
